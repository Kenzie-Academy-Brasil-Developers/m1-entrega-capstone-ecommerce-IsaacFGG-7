<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ecommerce</title>
</head>
<body>

    <header>
    <nav>
        <h2 class="logo">
            Weartake
        </h2>

        <div class="menuNav">
            <p>Todos</p>
            <p>Acessórios</p>
            <p>Calçados</p>
            <p>Camisetas</p>
        </div>
    </nav>
    </header>

    <main class="container">

        <div class="products">   
            <ul class="productItens">

            </ul>
        </div>

        <div class="cartItens">

            <div class="navItens">
                <input type="text" placeholder="Digite sua pesquisa">
                <button type="submit" >Pesquisar</button>
            </div>

            <div class="carrinho">
                <nav class="navCart">Carrinho de compras</nav>
                <main>
                    <ul class="cartMain">

                    </ul>
                </main>

                <footer class="footerCart">
                    <div class="qtdeCart">
                        <p>Quantidade</p>
                        <p class="totalCounter">0</p>
                    </div>
                    <div class="valueCart">
                        <p>Total</p>
                        <p class="totalPrice">0</p>
                    </div>
                </footer>
            </div>
        </div>

    </main>

    <script src="./js/database.js" ></script>
    <script src="./js/index.js" ></script>
</body>
</html>
